<html>
    <head>
        <title>WEBSITE</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo"> 
                    <img src="Images/mobileworld.png">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>

            <div class="information">
                <div class="overlay"></div>
                <img src="Images/mobile.jfif" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="Images/camera.png">
                        <div>
                            <h1>Camera</h1>
                            <p>50MP Wide,13MP Ultrawide,5MP macro</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="Images/battery.png">
                        <div>
                            <h1>Battery</h1>
                            <p>Li-Po 4500mAh,non-removable</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="Images/processor.png">
                        <div>
                            <h1>Processor</h1>
                            <p>Qualcomm SM8250-AC Snapdragon 870</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="Images/display.jfif">
                        <div>
                            <h1>Display</h1>
                            <p>OLED, 1B colors,120Hz,Dolby Vision,HDR10+,1100 nits</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <img src="Images/arrow.png" id="upBtn">
                <h3>Features</h3>
                <img src="Images/arrow.png" id="downBtn">
            </div>
        </div>

        <script>
            var circle=document.getElementById("circle");
            var upBtn=document.getElementById("upBtn");
            var downBtn=document.getElementById("downBtn");

            var rotateValue=circle.style.transform;
            var rotateSum;

            upBtn.onclick=function()
            {
                rotateSum=rotateValue + "rotate(-90deg)";
                circle.style.transform= rotateSum;
                rotateValue= rotateSum;
            }
            downBtn.onclick=function()
            {
                rotateSum=rotateValue + "rotate(90deg)";
                circle.style.transform= rotateSum;
                rotateValue= rotateSum;
            }
        </script>
    </body>
</html>
